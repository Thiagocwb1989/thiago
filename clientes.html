<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clientes - PoupyAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #175197;
      margin-bottom: 1.5rem;
    }

    .search-box {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .search-box input {
      width: 300px;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #175197;
      color: white;
    }

    td input, td select {
      width: 100%;
      padding: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .botoes {
      display: flex;
      gap: 5px;
    }

    button {
      padding: 0.4rem 0.7rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .salvar {
      background-color: #28a745;
      color: white;
    }

    .deletar {
      background-color: #dc3545;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1>Lista de Clientes</h1>

  <div class="search-box">
    <input type="text" id="filtro" placeholder="Buscar por nome..." oninput="filtrarClientes()">
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Lista</th>
        <th>Servidor</th>
        <th>Vencimento</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela-clientes">
      <!-- Clientes serão inseridos aqui -->
    </tbody>
  </table>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://mrmfxzojroxyqaelsraj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ybWZ4em9qcm94eXFhZWxzcmFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNzEyNTEsImV4cCI6MjA2Nzg0NzI1MX0.TRSmNcf7Cxo11UQx1Jvo4LOU5yE38f8NCMXEf927KsM'
    );

    let todosClientes = [];

    async function carregarClientes() {
      const { data, error } = await supabase.from('clientes').select('*');
      if (error) {
        alert('Erro ao buscar clientes: ' + error.message);
        return;
      }
      todosClientes = data;
      renderClientes(data);
    }

    function renderClientes(clientes) {
      const tabela = document.getElementById('tabela-clientes');
      tabela.innerHTML = '';

      clientes.forEach(cliente => {
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td><input type="text" value="${cliente.nome}" id="nome-${cliente.id}"></td>
          <td><input type="text" value="${cliente.telefone}" id="telefone-${cliente.id}"></td>
          <td><input type="text" value="${cliente.lista}" id="lista-${cliente.id}"></td>
          <td>
            <select id="servidor-${cliente.id}">
              ${['NOW', 'STREAMLY', 'NEXT', 'BLADE', 'TOP', 'UNITV'].map(opcao => 
                `<option value="${opcao}" ${cliente.servidor === opcao ? 'selected' : ''}>${opcao}</option>`
              ).join('')}
            </select>
          </td>
          <td><input type="date" value="${cliente.vencimento}" id="vencimento-${cliente.id}"></td>
          <td class="botoes">
            <button class="salvar" onclick="salvar('${cliente.id}')">Salvar</button>
            <button class="deletar" onclick="deletar('${cliente.id}')">Deletar</button>
          </td>
        `;
        tabela.appendChild(linha);
      });
    }

    async function salvar(id) {
      const clienteAtualizado = {
        nome: document.getElementById(`nome-${id}`).value,
        telefone: document.getElementById(`telefone-${id}`).value,
        lista: document.getElementById(`lista-${id}`).value,
        servidor: document.getElementById(`servidor-${id}`).value,
        vencimento: document.getElementById(`vencimento-${id}`).value
      };

      const { error } = await supabase
        .from('clientes')
        .update(clienteAtualizado)
        .eq('id', id);

      if (error) {
        alert('Erro ao salvar: ' + error.message);
      } else {
        alert('Cliente salvo com sucesso!');
        carregarClientes();
      }
    }

    async function deletar(id) {
      if (confirm('Tem certeza que deseja deletar este cliente?')) {
        const { error } = await supabase
          .from('clientes')
          .delete()
          .eq('id', id);

        if (error) {
          alert('Erro ao deletar: ' + error.message);
        } else {
          alert('Cliente deletado com sucesso!');
          carregarClientes();
        }
      }
    }

    function filtrarClientes() {
      const termo = document.getElementById('filtro').value.toLowerCase();
      const filtrados = todosClientes.filter(cliente =>
        cliente.nome.toLowerCase().includes(termo)
      );
      renderClientes(filtrados);
    }

    carregarClientes();
  </script>
</body>
</html>
