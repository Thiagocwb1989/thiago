<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Listar Clientes - PoupyAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #175197;
    }

    .filtro {
      text-align: center;
      margin-bottom: 1rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background-color: #175197;
      color: white;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #175197;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #143d78;
    }
  </style>
</head>
<body>
  <h1>Clientes Cadastrados</h1>
  <div class="filtro">
    <input type="text" id="busca" placeholder="Buscar por nome..." oninput="filtrarClientes()">
  </div>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Lista</th>
        <th>Servidor</th>
        <th>Vencimento</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="tabelaClientes">
      <!-- Clientes serão inseridos aqui -->
    </tbody>
  </table>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://mrmfxzojroxyqaelsraj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ybWZ4em9qcm94eXFhZWxzcmFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNzEyNTEsImV4cCI6MjA2Nzg0NzI1MX0.TRSmNcf7Cxo11UQx1Jvo4LOU5yE38f8NCMXEf927KsM'
    );

    let todosClientes = [];

    async function carregarClientes() {
      const { data, error } = await supabase.from('clientes').select('*');

      if (error) {
        alert('Erro ao carregar clientes: ' + error.message);
        return;
      }

      todosClientes = data;
      exibirClientes(data);
    }

    function exibirClientes(clientes) {
      const tabela = document.getElementById('tabelaClientes');
      tabela.innerHTML = '';

      clientes.forEach(cliente => {
        const linha = document.createElement('tr');

        linha.innerHTML = `
          <td><input type="text" value="${cliente.nome}" id="nome-${cliente.id}"></td>
          <td><input type="text" value="${cliente.telefone}" id="telefone-${cliente.id}"></td>
          <td><input type="text" value="${cliente.lista}" id="lista-${cliente.id}"></td>
          <td><input type="text" value="${cliente.servidor}" id="servidor-${cliente.id}"></td>
          <td><input type="date" value="${cliente.vencimento}" id="vencimento-${cliente.id}"></td>
          <td><button onclick="salvarCliente('${cliente.id}')">Salvar</button></td>
        `;

        tabela.appendChild(linha);
      });
    }

    async function salvarCliente(id) {
      const dados = {
        nome: document.getElementById(`nome-${id}`).value,
        telefone: document.getElementById(`telefone-${id}`).value,
        lista: document.getElementById(`lista-${id}`).value,
        servidor: document.getElementById(`servidor-${id}`).value,
        vencimento: document.getElementById(`vencimento-${id}`).value,
      };

      const { error } = await supabase.from('clientes').update(dados).eq('id', id);

      if (error) {
        alert('Erro ao salvar: ' + error.message);
      } else {
        alert('Cliente atualizado com sucesso!');
      }
    }

    function filtrarClientes() {
      const termo = document.getElementById('busca').value.toLowerCase();
      const filtrados = todosClientes.filter(c => c.nome.toLowerCase().includes(termo));
      exibirClientes(filtrados);
    }

    carregarClientes();
  </script>
</body>
</html>
