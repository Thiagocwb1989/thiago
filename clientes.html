<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clientes - PoupyAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #175197;
    }

    #filtro {
      width: 100%;
      max-width: 400px;
      margin: 1rem auto;
      display: flex;
      gap: 0.5rem;
    }

    #filtro input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .cliente {
      background: white;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    .cliente input {
      width: 100%;
      margin-top: 4px;
      padding: 6px;
      margin-bottom: 8px;
    }

    .cliente button {
      background: #175197;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .cliente button:hover {
      background-color: #143d78;
    }
  </style>
</head>
<body>
  <h1>Clientes Cadastrados</h1>

  <div id="filtro">
    <input type="text" id="filtroNome" placeholder="Filtrar por nome...">
  </div>

  <div id="listaClientes"></div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://mrmfxzojroxyqaelsraj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ybWZ4em9qcm94eXFhZWxzcmFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNzEyNTEsImV4cCI6MjA2Nzg0NzI1MX0.TRSmNcf7Cxo11UQx1Jvo4LOU5yE38f8NCMXEf927KsM'
    );

    const lista = document.getElementById('listaClientes');
    const filtroNome = document.getElementById('filtroNome');

    async function carregarClientes(filtro = '') {
      let query = supabase.from('clientes').select('*');

      if (filtro) {
        query = query.ilike('nome', `%${filtro}%`);
      }

      const { data, error } = await query;

      lista.innerHTML = '';

      if (error) {
        lista.innerHTML = 'Erro ao carregar clientes.';
        return;
      }

      data.forEach(cliente => {
        const div = document.createElement('div');
        div.className = 'cliente';
        div.innerHTML = `
          <input type="text" value="${cliente.nome}" id="nome-${cliente.id}">
          <input type="text" value="${cliente.telefone}" id="telefone-${cliente.id}">
          <input type="text" value="${cliente.lista}" id="lista-${cliente.id}">
          <input type="text" value="${cliente.servidor}" id="servidor-${cliente.id}">
          <input type="date" value="${cliente.vencimento}" id="vencimento-${cliente.id}">
          <button onclick="salvar(${cliente.id})">Salvar Alterações</button>
        `;
        lista.appendChild(div);
      });
    }

    async function salvar(id) {
      const nome = document.getElementById(`nome-${id}`).value;
      const telefone = document.getElementById(`telefone-${id}`).value;
      const lista = document.getElementById(`lista-${id}`).value;
      const servidor = document.getElementById(`servidor-${id}`).value;
      const vencimento = document.getElementById(`vencimento-${id}`).value;

      const { error } = await supabase
        .from('clientes')
        .update({ nome, telefone, lista, servidor, vencimento })
        .eq('id', id);

      if (error) {
        alert('Erro ao salvar: ' + error.message);
      } else {
        alert('Alterações salvas com sucesso!');
        carregarClientes(filtroNome.value);
      }
    }

    filtroNome.addEventListener('input', () => {
      carregarClientes(filtroNome.value);
    });

    carregarClientes();
  </script>
</body>
</html>
