<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clientes - PoupyAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #175197;
    }

    #filtro {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #175197;
      color: white;
    }

    button {
      background-color: #175197;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #143d78;
    }
  </style>
</head>
<body>
  <h1>Clientes Cadastrados</h1>

  <input type="text" id="filtro" placeholder="Filtrar por nome...">

  <table id="tabela">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Lista</th>
        <th>Servidor</th>
        <th>Vencimento</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="corpoTabela">
      <!-- Dados vão aqui -->
    </tbody>
  </table>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://mrmfxzojroxyqaelsraj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ybWZ4em9qcm94eXFhZWxzcmFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNzEyNTEsImV4cCI6MjA2Nzg0NzI1MX0.TRSmNcf7Cxo11UQx1Jvo4LOU5yE38f8NCMXEf927KsM'
    );

    const corpoTabela = document.getElementById('corpoTabela');
    const filtro = document.getElementById('filtro');

    async function carregarClientes(filtroNome = '') {
      let query = supabase.from('clientes').select('*').order('nome');

      if (filtroNome) {
        query = query.ilike('nome', `%${filtroNome}%`);
      }

      const { data, error } = await query;

      if (error) {
        alert('Erro ao buscar clientes: ' + error.message);
        return;
      }

      corpoTabela.innerHTML = '';

      data.forEach(cliente => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><input type="text" value="${cliente.nome}" id="nome-${cliente.id}"></td>
          <td><input type="text" value="${cliente.telefone}" id="telefone-${cliente.id}"></td>
          <td><input type="text" value="${cliente.lista}" id="lista-${cliente.id}"></td>
          <td><input type="text" value="${cliente.servidor}" id="servidor-${cliente.id}"></td>
          <td><input type="date" value="${cliente.vencimento}" id="vencimento-${cliente.id}"></td>
          <td><button onclick="salvar(${cliente.id})">Salvar</button></td>
        `;
        corpoTabela.appendChild(tr);
      });
    }

    async function salvar(id) {
      const nome = document.getElementById(`nome-${id}`).value;
      const telefone = document.getElementById(`telefone-${id}`).value;
      const lista = document.getElementById(`lista-${id}`).value;
      const servidor = document.getElementById(`servidor-${id}`).value;
      const vencimento = document.getElementById(`vencimento-${id}`).value;

      const { error } = await supabase
        .from('clientes')
        .update({ nome, telefone, lista, servidor, vencimento })
        .eq('id', id);

      if (error) {
        alert('Erro ao salvar: ' + error.message);
      } else {
        alert('Cliente atualizado com sucesso!');
        carregarClientes(filtro.value);
      }
    }

    filtro.addEventListener('input', () => {
      carregarClientes(filtro.value);
    });

    carregarClientes();
  </script>
</body>
</html>
