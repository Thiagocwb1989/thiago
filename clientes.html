<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Clientes - PoupyAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #175197;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #175197;
      color: white;
    }
    button {
      padding: 0.3rem 0.6rem;
      margin: 0.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #f0ad4e;
      color: white;
    }
    .save-btn {
      background-color: #5cb85c;
      color: white;
    }
    input[type="text"], input[type="date"] {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Lista de Clientes</h1>
  <table id="clientesTable">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Lista</th>
        <th>Servidor</th>
        <th>Vencimento</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://mrmfxzojroxyqaelsraj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ybWZ4em9qcm94eXFhZWxzcmFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNzEyNTEsImV4cCI6MjA2Nzg0NzI1MX0.TRSmNcf7Cxo11UQx1Jvo4LOU5yE38f8NCMXEf927KsM'
    );

    async function carregarClientes() {
      const { data, error } = await supabase.from('clientes').select('*');
      if (error) {
        alert('Erro ao carregar: ' + error.message);
        return;
      }

      const tbody = document.querySelector('#clientesTable tbody');
      tbody.innerHTML = '';

      data.forEach(cliente => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td><input type="text" value="${cliente.nome}" data-id="${cliente.id}" data-campo="nome" disabled></td>
          <td><input type="text" value="${cliente.telefone}" data-id="${cliente.id}" data-campo="telefone" disabled></td>
          <td><input type="text" value="${cliente.lista}" data-id="${cliente.id}" data-campo="lista" disabled></td>
          <td><input type="text" value="${cliente.servidor}" data-id="${cliente.id}" data-campo="servidor" disabled></td>
          <td><input type="date" value="${cliente.vencimento}" data-id="${cliente.id}" data-campo="vencimento" disabled></td>
          <td>
            <button class="edit-btn" onclick="habilitarEdicao(this)">Editar</button>
            <button class="save-btn" onclick="salvarEdicao(this)" disabled>Salvar</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    function habilitarEdicao(botaoEditar) {
      const row = botaoEditar.closest('tr');
      row.querySelectorAll('input').forEach(input => input.disabled = false);
      row.querySelector('.save-btn').disabled = false;
      botaoEditar.disabled = true;
    }

    async function salvarEdicao(botaoSalvar) {
      const row = botaoSalvar.closest('tr');
      const dadosAtualizados = {};
      let id = null;

      row.querySelectorAll('input').forEach(input => {
        const campo = input.dataset.campo;
        if (campo === 'id') return;
        if (!id) id = input.dataset.id;
        dadosAtualizados[campo] = input.value;
        input.disabled = true;
      });

      const { error } = await supabase
        .from('clientes')
        .update(dadosAtualizados)
        .eq('id', id);

      if (error) {
        alert('Erro ao salvar: ' + error.message);
      } else {
        alert('Dados salvos com sucesso!');
        row.querySelector('.edit-btn').disabled = false;
        botaoSalvar.disabled = true;
      }
    }

    carregarClientes();
  </script>
</body>
</html>
