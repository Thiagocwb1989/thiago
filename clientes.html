<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clientes - PoupyAI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fa;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #123c69;
      font-size: 2rem;
      margin-bottom: 2.5rem;
    }

    .filtro-unico {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .filtro-unico input {
      width: 400px;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .filtro-expirados {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .filtro-expirados button {
      padding: 0.4rem 1rem;
      background-color: #ff6666;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .botoes-topo {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .btn-voltar, .btn-logout {
      background-color: #175197;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-voltar:hover, .btn-logout:hover {
      background-color: #143d78;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      transition: all 0.2s ease-in-out;
    }

    th, td {
      padding: 0.75rem;
      text-align: center;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #175197;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tbody tr:hover {
      background-color: #e9f0f7;
    }

    .expirado {
      background-color: #ffe5e5 !important;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .botoes button {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .botoes .editar {
      background-color: #007bff;
      color: white;
    }

    .botoes .deletar {
      background-color: #dc3545;
      color: white;
    }

    .paginacao {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .paginacao button {
      padding: 0.5rem 1rem;
      background-color: #175197;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .paginacao button:hover {
      background-color: #143d78;
    }

    #modal-editar, #modal-cadastro {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-conteudo {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .modal-conteudo h3 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #175197;
      margin-bottom: 15px;
    }

    .modal-conteudo input,
    .modal-conteudo select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .modal-conteudo button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .modal-conteudo button:first-of-type {
      background-color: #6c757d;
      color: white;
    }

    .modal-conteudo button:last-of-type {
      background-color: #28a745;
      color: white;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Lista de Clientes</h1>

  <div class="filtro-unico">
    <input type="text" id="filtro-unico" placeholder="Buscar por nome, telefone, servidor ou data (12/07/2025)" oninput="filtrarClientes()">
  </div>

  <div class="filtro-expirados">
    <button onclick="filtrarExpirados()">Mostrar apenas vencidos</button>
  </div>

  <div class="botoes-topo">
    <button onclick="abrirModalCadastro()" class="btn-voltar">Cadastrar</button>
    <button onclick="logout()" class="btn-logout">Logout</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Lista</th>
        <th>Servidor</th>
        <th>Vencimento</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela-clientes"></tbody>
  </table>

  <div class="paginacao">
    <button onclick="paginaAnterior()">Anterior</button>
    <span id="indicador-pagina">Página 1</span>
    <button onclick="proximaPagina()">Próximo</button>
  </div>

  <div id="modal-editar" class="modal"></div>
  <div id="modal-cadastro" class="modal"></div>

  <!-- JS: Inclua seu script com Supabase aqui -->
</body>
</html>
