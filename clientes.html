<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clientes - PoupyAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #175197;
      margin-bottom: 1.5rem;
    }

    .filtro-unico {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .filtro-unico input {
      width: 100%;
      max-width: 400px;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 0.9rem;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #175197;
      color: white;
    }

    td input,
    td select {
      width: 100%;
      padding: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 0.95rem;
      background-color: #f9f9f9;
    }

    .botoes {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    button {
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .salvar {
      background-color: #16a34a;
      color: white;
    }

    .salvar:hover {
      background-color: #15803d;
    }

    .deletar {
      background-color: #dc2626;
      color: white;
    }

    .deletar:hover {
      background-color: #b91c1c;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 1.5rem;
        padding: 1rem;
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 8px;
      }

      td {
        padding: 0.5rem 0;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        color: #444;
        margin-bottom: 0.25rem;
      }
    }
  </style>
</head>
<body>
  <h1>Lista de Clientes</h1>

  <div class="filtro-unico">
    <input type="text" id="filtro-unico" placeholder="Buscar por nome, telefone, lista, servidor ou 24/07..." oninput="filtrarClientes()">
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Lista</th>
        <th>Servidor</th>
        <th>Vencimento</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="tabela-clientes">
      <!-- Clientes serão listados aqui -->
    </tbody>
  </table>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://mrmfxzojroxyqaelsraj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ybWZ4em9qcm94eXFhZWxzcmFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNzEyNTEsImV4cCI6MjA2Nzg0NzI1MX0.TRSmNcf7Cxo11UQx1Jvo4LOU5yE38f8NCMXEf927KsM'
    );

    let todosClientes = [];

    async function carregarClientes() {
      const { data, error } = await supabase.from('clientes').select('*');
      if (error) {
        alert('Erro ao buscar clientes: ' + error.message);
        return;
      }
      todosClientes = data;
      renderClientes(data);
    }

    function renderClientes(clientes) {
      const tabela = document.getElementById('tabela-clientes');
      tabela.innerHTML = '';

      clientes.forEach(cliente => {
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td data-label="Nome"><input type="text" value="${cliente.nome}" id="nome-${cliente.id}"></td>
          <td data-label="Telefone"><input type="text" value="${cliente.telefone}" id="telefone-${cliente.id}"></td>
          <td data-label="Lista"><input type="text" value="${cliente.lista}" id="lista-${cliente.id}"></td>
          <td data-label="Servidor">
            <select id="servidor-${cliente.id}">
              ${['NOW','STREAMLY','NEXT','BLADE','TOP','UNITV'].map(opcao => `
                <option value="${opcao}" ${cliente.servidor === opcao ? 'selected' : ''}>${opcao}</option>
              `).join('')}
            </select>
          </td>
          <td data-label="Vencimento"><input type="date" value="${cliente.vencimento}" id="vencimento-${cliente.id}"></td>
          <td class="botoes">
            <button class="salvar" onclick="salvar('${cliente.id}')">Salvar</button>
            <button class="deletar" onclick="deletar('${cliente.id}')">Deletar</button>
          </td>
        `;
        tabela.appendChild(linha);
      });
    }

    async function salvar(id) {
      const clienteAtualizado = {
        nome: document.getElementById(`nome-${id}`).value,
        telefone: document.getElementById(`telefone-${id}`).value,
        lista: document.getElementById(`lista-${id}`).value,
        servidor: document.getElementById(`servidor-${id}`).value,
        vencimento: document.getElementById(`vencimento-${id}`).value
      };

      const { error } = await supabase
        .from('clientes')
        .update(clienteAtualizado)
        .eq('id', id);

      if (error) {
        alert('Erro ao salvar: ' + error.message);
      } else {
        alert('Cliente salvo com sucesso!');
        carregarClientes();
      }
    }

    async function deletar(id) {
      if (confirm('Tem certeza que deseja deletar este cliente?')) {
        const { error } = await supabase
          .from('clientes')
          .delete()
          .eq('id', id);

        if (error) {
          alert('Erro ao deletar: ' + error.message);
        } else {
          alert('Cliente deletado com sucesso!');
          carregarClientes();
        }
      }
    }

    function filtrarClientes() {
      const termo = document.getElementById('filtro-unico').value.trim().toLowerCase();
      const isData = /^\d{2}\/\d{2}$/.test(termo);

      const filtrados = todosClientes.filter(cliente => {
        const venc = new Date(cliente.vencimento);
        const dia = String(venc.getUTCDate()).padStart(2, '0');
        const mes = String(venc.getUTCMonth() + 1).padStart(2, '0');
        const dataFormatada = `${dia}/${mes}`;

        if (isData) {
          return dataFormatada === termo;
        } else {
          return (
            cliente.nome.toLowerCase().includes(termo) ||
            cliente.telefone.toLowerCase().includes(termo) ||
            cliente.lista.toLowerCase().includes(termo) ||
            cliente.servidor.toLowerCase().includes(termo)
          );
        }
      });

      renderClientes(filtrados);
    }

    carregarClientes();
  </script>
</body>
</html>
