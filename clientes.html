<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clientes - PoupyAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #175197;
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 300px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
    }

    th {
      background-color: #175197;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    button {
      padding: 0.4rem 0.8rem;
      background-color: #175197;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #143d78;
    }
  </style>
</head>
<body>
  <h1>Lista de Clientes</h1>
  <input type="text" id="searchInput" placeholder="Filtrar por nome...">
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Lista</th>
        <th>Servidor</th>
        <th>Vencimento</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="clientesTableBody"></tbody>
  </table>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://mrmfxzojroxyqaelsraj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ybWZ4em9qcm94eXFhZWxzcmFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNzEyNTEsImV4cCI6MjA2Nzg0NzI1MX0.TRSmNcf7Cxo11UQx1Jvo4LOU5yE38f8NCMXEf927KsM'
    );

    const tbody = document.getElementById('clientesTableBody');
    const searchInput = document.getElementById('searchInput');

    async function carregarClientes() {
      const { data, error } = await supabase.from('clientes').select('*');
      if (error) {
        alert('Erro ao carregar clientes: ' + error.message);
        return;
      }

      mostrarClientes(data);
    }

    function mostrarClientes(clientes) {
      tbody.innerHTML = '';
      clientes.forEach(cliente => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td><input value="${cliente.nome}" data-id="${cliente.id}" data-campo="nome"></td>
          <td><input value="${cliente.telefone}" data-id="${cliente.id}" data-campo="telefone"></td>
          <td><input value="${cliente.lista}" data-id="${cliente.id}" data-campo="lista"></td>
          <td><input value="${cliente.servidor}" data-id="${cliente.id}" data-campo="servidor"></td>
          <td><input type="date" value="${cliente.vencimento}" data-id="${cliente.id}" data-campo="vencimento"></td>
          <td><button onclick="salvarCliente(${cliente.id})">Salvar</button></td>
        `;

        tbody.appendChild(tr);
      });
    }

    async function salvarCliente(id) {
      const campos = document.querySelectorAll(`[data-id="${id}"]`);
      const dados = {};
      campos.forEach(input => {
        dados[input.dataset.campo] = input.value;
      });

      const { error } = await supabase.from('clientes').update(dados).eq('id', id);

      if (error) {
        alert('Erro ao salvar: ' + error.message);
      } else {
        alert('Cliente atualizado com sucesso!');
      }
    }

    searchInput.addEventListener('input', async () => {
      const termo = searchInput.value.toLowerCase();
      const { data } = await supabase.from('clientes').select('*');
      const filtrados = data.filter(c => c.nome.toLowerCase().includes(termo));
      mostrarClientes(filtrados);
    });

    carregarClientes();
  </script>
</body>
</html>
