<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clientes - PoupyAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #175197;
      margin-bottom: 1.5rem;
    }

    .filtro-unico {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .filtro-unico input {
      width: 400px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    table {
  width: 100%;
  border-collapse: collapse;
  background-color: white;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  border: 0px solid #28a745; /* ðŸŸ¡ borda ao redor da tabela */
  border-radius: 8px;     /* ðŸ”µ cantos arredondados (opcional) */
  overflow: hidden;       /* ðŸ”µ para nÃ£o "vazar" a borda nas cÃ©lulas */
}

    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
    }

    th {
      background-color: #175197;
      color: white;
    }

    td input, td select {
      width: 100%;
      padding: 0.4rem;
      border: none;
      background-color: transparent;
    }

    .botoes {
  display: flex;
  justify-content: center;
  gap: 8px;
}

    button {
      padding: 0.4rem 0.7rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .salvar {
      background-color: #28a745;
      color: white;
    }

    .deletar {
      background-color: #dc3545;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    #paginacao {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
      gap: 10px;
      font-weight: bold;
    }

    #paginacao button {
      background-color: #175197;
      color: white;
      padding: 0.4rem 0.8rem;
    }

    #paginacao button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Lista de Clientes</h1>

  <div class="filtro-unico">
    <input type="text" id="filtro-unico" placeholder="Buscar por nome, telefone, lista, servidor ou data (ex: 24/07)" oninput="filtrarClientes()">
  </div>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Lista</th>
        <th>Servidor</th>
        <th>Vencimento</th>
        <th>AÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody id="tabela-clientes">
      <!-- Clientes aqui -->
    </tbody>
  </table>

  <div id="paginacao">
    <button onclick="paginaAnterior()" id="btn-anterior">Anterior</button>
    <span id="indicador-pagina">PÃ¡gina 1</span>
    <button onclick="proximaPagina()" id="btn-proximo">PrÃ³ximo</button>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabase = window.supabase.createClient(
      'https://mrmfxzojroxyqaelsraj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ybWZ4em9qcm94eXFhZWxzcmFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNzEyNTEsImV4cCI6MjA2Nzg0NzI1MX0.TRSmNcf7Cxo11UQx1Jvo4LOU5yE38f8NCMXEf927KsM'
    );

    let todosClientes = [];
    let clientesFiltrados = [];
    let paginaAtual = 1;
    const porPagina = 10;

    async function carregarClientes() {
      const { data, error } = await supabase.from('clientes').select('*');
      if (error) {
        alert('Erro ao buscar clientes: ' + error.message);
        return;
      }
      todosClientes = data;
      clientesFiltrados = data;
      paginaAtual = 1;
      renderClientes();
    }

    function renderClientes() {
      const tabela = document.getElementById('tabela-clientes');
      tabela.innerHTML = '';

      const inicio = (paginaAtual - 1) * porPagina;
      const fim = inicio + porPagina;
      const clientesPagina = clientesFiltrados.slice(inicio, fim);

      clientesPagina.forEach(cliente => {
        const linha = document.createElement('tr');
        linha.innerHTML = `
          <td><input type="text" value="${cliente.nome}" id="nome-${cliente.id}"></td>
          <td><input type="text" value="${cliente.telefone}" id="telefone-${cliente.id}"></td>
          <td><input type="text" value="${cliente.lista}" id="lista-${cliente.id}"></td>
          <td>
            <select id="servidor-${cliente.id}">
              ${['NOW','STREAMLY','NEXT','BLADE','TOP','UNITV'].map(opcao => `
                <option value="${opcao}" ${cliente.servidor === opcao ? 'selected' : ''}>${opcao}</option>
              `).join('')}
            </select>
          </td>
          <td><input type="date" value="${cliente.vencimento}" id="vencimento-${cliente.id}"></td>
          <td class="botoes">
            <button class="salvar" onclick="salvar('${cliente.id}')">Salvar</button>
            <button class="deletar" onclick="deletar('${cliente.id}')">Deletar</button>
          </td>
        `;
        tabela.appendChild(linha);
      });

      atualizarPaginacao();
    }

    function atualizarPaginacao() {
      const totalPaginas = Math.ceil(clientesFiltrados.length / porPagina);
      document.getElementById('indicador-pagina').textContent = `PÃ¡gina ${paginaAtual} de ${totalPaginas}`;
      document.getElementById('btn-anterior').disabled = paginaAtual === 1;
      document.getElementById('btn-proximo').disabled = paginaAtual === totalPaginas || totalPaginas === 0;
    }

    function paginaAnterior() {
      if (paginaAtual > 1) {
        paginaAtual--;
        renderClientes();
      }
    }

    function proximaPagina() {
      const totalPaginas = Math.ceil(clientesFiltrados.length / porPagina);
      if (paginaAtual < totalPaginas) {
        paginaAtual++;
        renderClientes();
      }
    }

    async function salvar(id) {
      const clienteAtualizado = {
        nome: document.getElementById(`nome-${id}`).value,
        telefone: document.getElementById(`telefone-${id}`).value,
        lista: document.getElementById(`lista-${id}`).value,
        servidor: document.getElementById(`servidor-${id}`).value,
        vencimento: document.getElementById(`vencimento-${id}`).value
      };

      const { error } = await supabase.from('clientes').update(clienteAtualizado).eq('id', id);

      if (error) {
        alert('Erro ao salvar: ' + error.message);
      } else {
        alert('Cliente salvo com sucesso!');
        carregarClientes();
      }
    }

    async function deletar(id) {
      if (confirm('Tem certeza que deseja deletar este cliente?')) {
        const { error } = await supabase.from('clientes').delete().eq('id', id);

        if (error) {
          alert('Erro ao deletar: ' + error.message);
        } else {
          alert('Cliente deletado com sucesso!');
          carregarClientes();
        }
      }
    }

    function filtrarClientes() {
      const termo = document.getElementById('filtro-unico').value.trim().toLowerCase();
      const isData = /^\d{2}\/\d{2}$/.test(termo);

      clientesFiltrados = todosClientes.filter(cliente => {
        const venc = new Date(cliente.vencimento);
        const dia = String(venc.getUTCDate()).padStart(2, '0');
        const mes = String(venc.getUTCMonth() + 1).padStart(2, '0');
        const dataFormatada = `${dia}/${mes}`;

        if (isData) {
          return dataFormatada === termo;
        } else {
          return (
            cliente.nome.toLowerCase().includes(termo) ||
            cliente.telefone.toLowerCase().includes(termo) ||
            cliente.lista.toLowerCase().includes(termo) ||
            cliente.servidor.toLowerCase().includes(termo)
          );
        }
      });

      paginaAtual = 1;
      renderClientes();
    }

    carregarClientes();
  </script>
</body>
</html>
