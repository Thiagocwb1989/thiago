<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Clientes - PoupyAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #175197;
    }

    #filtro {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
    }

    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #175197;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    button {
      padding: 0.4rem 0.6rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 4px;
    }

    .salvar {
      background-color: #28a745;
      color: white;
    }

    .deletar {
      background-color: #dc3545;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Lista de Clientes</h1>
  <input type="text" id="filtro" placeholder="Filtrar por nome...">
  <table id="tabela">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Lista</th>
        <th>Servidor</th>
        <th>Vencimento</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://mrmfxzojroxyqaelsraj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ybWZ4em9qcm94eXFhZWxzcmFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNzEyNTEsImV4cCI6MjA2Nzg0NzI1MX0.TRSmNcf7Cxo11UQx1Jvo4LOU5yE38f8NCMXEf927KsM'
    );

    async function carregarClientes() {
      const { data: clientes, error } = await supabase.from('clientes').select('*');
      const tbody = document.querySelector('#tabela tbody');
      tbody.innerHTML = '';

      if (error) {
        alert('Erro ao carregar clientes: ' + error.message);
        return;
      }

      clientes.forEach(cliente => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td><input type="text" value="${cliente.nome}" data-id="${cliente.id}" data-campo="nome"></td>
          <td><input type="text" value="${cliente.telefone}" data-id="${cliente.id}" data-campo="telefone"></td>
          <td><input type="text" value="${cliente.lista}" data-id="${cliente.id}" data-campo="lista"></td>
          <td>
            <select data-id="${cliente.id}" data-campo="servidor">
              ${['NOW', 'STREAMLY', 'NEXT', 'BLADE', 'TOP', 'UNITV'].map(opcao =>
                `<option value="${opcao}" ${cliente.servidor === opcao ? 'selected' : ''}>${opcao}</option>`
              ).join('')}
            </select>
          </td>
          <td><input type="date" value="${cliente.vencimento}" data-id="${cliente.id}" data-campo="vencimento"></td>
          <td>
            <button class="salvar" onclick="salvar('${cliente.id}')">Salvar</button>
            <button class="deletar" onclick="deletar('${cliente.id}')">Deletar</button>
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    async function salvar(id) {
      const campos = document.querySelectorAll(`[data-id="${id}"]`);
      const cliente = {};

      campos.forEach(el => {
        cliente[el.dataset.campo] = el.value;
      });

      const { error } = await supabase.from('clientes').update(cliente).eq('id', id);

      if (error) {
        alert('Erro ao salvar: ' + error.message);
      } else {
        alert('Cliente atualizado com sucesso!');
      }
    }

    async function deletar(id) {
      if (confirm('Tem certeza que deseja deletar este cliente?')) {
        const { error } = await supabase.from('clientes').delete().eq('id', id);

        if (error) {
          alert('Erro ao deletar: ' + error.message);
        } else {
          alert('Cliente deletado!');
          carregarClientes();
        }
      }
    }

    document.getElementById('filtro').addEventListener('input', function() {
      const filtro = this.value.toLowerCase();
      document.querySelectorAll('#tabela tbody tr').forEach(tr => {
        const nome = tr.querySelector('input[data-campo="nome"]').value.toLowerCase();
        tr.style.display = nome.includes(filtro) ? '' : 'none';
      });
    });

    carregarClientes();
  </script>
</body>
</html>
