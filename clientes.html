<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Listagem de Clientes - PoupyAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #175197;
    }

    #filtroNome {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .cliente {
      background-color: white;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    .cliente input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .cliente button {
      background-color: #175197;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .cliente button:hover {
      background-color: #143d78;
    }

    #mensagem {
      text-align: center;
      color: #555;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Clientes Cadastrados</h1>

  <input type="text" id="filtroNome" placeholder="Filtrar por nome...">
  <div id="mensagem"></div>
  <div id="listaClientes"></div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://mrmfxzojroxyqaelsraj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ybWZ4em9qcm94eXFhZWxzcmFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNzEyNTEsImV4cCI6MjA2Nzg0NzI1MX0.TRSmNcf7Cxo11UQx1Jvo4LOU5yE38f8NCMXEf927KsM'
    );

    const listaClientes = document.getElementById('listaClientes');
    const filtroNome = document.getElementById('filtroNome');
    const mensagem = document.getElementById('mensagem');

    async function carregarClientes(filtro = '') {
      mensagem.textContent = 'Carregando...';
      listaClientes.innerHTML = '';

      let query = supabase.from('clientes').select('*');
      if (filtro) {
        query = query.ilike('nome', `%${filtro}%`);
      }

      const { data, error } = await query;

      if (error) {
        mensagem.textContent = 'Erro: ' + error.message;
        return;
      }

      if (!data || data.length === 0) {
        mensagem.textContent = 'Nenhum cliente encontrado.';
        return;
      }

      mensagem.textContent = '';

      data.forEach((cliente) => {
        const div = document.createElement('div');
        div.className = 'cliente';
        div.innerHTML = `
          <input type="text" id="nome-${cliente.id}" value="${cliente.nome}">
          <input type="text" id="telefone-${cliente.id}" value="${cliente.telefone}">
          <input type="text" id="lista-${cliente.id}" value="${cliente.lista}">
          <input type="text" id="servidor-${cliente.id}" value="${cliente.servidor}">
          <input type="date" id="vencimento-${cliente.id}" value="${cliente.vencimento}">
          <button onclick="salvar(${cliente.id})">Salvar</button>
        `;
        listaClientes.appendChild(div);
      });
    }

    async function salvar(id) {
      const nome = document.getElementById(`nome-${id}`).value;
      const telefone = document.getElementById(`telefone-${id}`).value;
      const lista = document.getElementById(`lista-${id}`).value;
      const servidor = document.getElementById(`servidor-${id}`).value;
      const vencimento = document.getElementById(`vencimento-${id}`).value;

      const { error } = await supabase
        .from('clientes')
        .update({ nome, telefone, lista, servidor, vencimento })
        .eq('id', id);

      if (error) {
        alert('Erro ao salvar: ' + error.message);
      } else {
        alert('Cliente atualizado com sucesso!');
      }
    }

    filtroNome.addEventListener('input', () => {
      carregarClientes(filtroNome.value);
    });

    carregarClientes();
  </script>
</body>
</html>
