<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Clientes - PoupyAI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      color: #175197;
    }

    #filtro {
      display: block;
      margin: 10px auto 20px;
      padding: 8px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      max-width: 1000px;
      margin: auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #175197;
      color: white;
    }

    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #175197;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #143d78;
    }
  </style>
</head>
<body>
  <h1>Clientes Cadastrados</h1>
  <input type="text" id="filtro" placeholder="Filtrar por nome...">

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
        <th>Lista</th>
        <th>Servidor</th>
        <th>Vencimento</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody id="corpoTabela"></tbody>
  </table>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://mrmfxzojroxyqaelsraj.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ybWZ4em9qcm94eXFhZWxzcmFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNzEyNTEsImV4cCI6MjA2Nzg0NzI1MX0.TRSmNcf7Cxo11UQx1Jvo4LOU5yE38f8NCMXEf927KsM'
    );

    const corpoTabela = document.getElementById('corpoTabela');
    const filtro = document.getElementById('filtro');

    async function carregarClientes(filtroNome = '') {
      let query = supabase.from('clientes').select('*').order('nome');

      if (filtroNome) {
        query = query.ilike('nome', `%${filtroNome}%`);
      }

      const { data, error } = await query;

      corpoTabela.innerHTML = '';

      if (error) {
        corpoTabela.innerHTML = `<tr><td colspan="6">Erro: ${error.message}</td></tr>`;
        return;
      }

      if (data.length === 0) {
        corpoTabela.innerHTML = `<tr><td colspan="6">Nenhum cliente encontrado.</td></tr>`;
        return;
      }

      data.forEach(c => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><input type="text" id="nome-${c.id}" value="${c.nome}"></td>
          <td><input type="text" id="telefone-${c.id}" value="${c.telefone}"></td>
          <td><input type="text" id="lista-${c.id}" value="${c.lista}"></td>
          <td><input type="text" id="servidor-${c.id}" value="${c.servidor}"></td>
          <td><input type="date" id="vencimento-${c.id}" value="${c.vencimento}"></td>
          <td><button onclick="salvar(${c.id})">Salvar</button></td>
        `;
        corpoTabela.appendChild(tr);
      });
    }

    async function salvar(id) {
      const nome = document.getElementById(`nome-${id}`).value;
      const telefone = document.getElementById(`telefone-${id}`).value;
      const lista = document.getElementById(`lista-${id}`).value;
      const servidor = document.getElementById(`servidor-${id}`).value;
      const vencimento = document.getElementById(`vencimento-${id}`).value;

      const { error } = await supabase
        .from('clientes')
        .update({ nome, telefone, lista, servidor, vencimento })
        .eq('id', id);

      if (error) {
        alert('Erro ao salvar: ' + error.message);
      } else {
        alert('Cliente atualizado!');
      }
    }

    filtro.addEventListener('input', () => carregarClientes(filtro.value));
    carregarClientes();
  </script>
</body>
</html>
