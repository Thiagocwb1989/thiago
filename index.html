<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Cliente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #175197;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #175197;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Cliente</h1>
    <form id="form">
      <label>Nome: <input type="text" name="nome" required /></label>
      <label>WhatsApp: <input type="text" name="whatsapp" required /></label>
      <label>Plano: <input type="text" name="plano" required /></label>
      <label>Vencimento: <input type="date" name="vencimento" required /></label>
      <button type="submit">Salvar</button>
    </form>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://mrmfxzojroxyqaelsraj.supabase.co', // ✅ Substitua com sua URL
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1ybWZ4em9qcm94eXFhZWxzcmFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIyNzEyNTEsImV4cCI6MjA2Nzg0NzI1MX0.TRSmNcf7Cxo11UQx1Jvo4LOU5yE38f8NCMXEf927KsM' // ✅ Substitua com sua anon key
    );

    const form = document.getElementById('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);

      const cliente = {
        nome: data.get('nome'),
        whatsapp: data.get('whatsapp'),
        plano: data.get('plano'),
        vencimento: data.get('vencimento')
      };

      const { error } = await supabase.from('clientes').insert([cliente]);

      if (error) {
        alert('Erro: ' + error.message);
      } else {
        alert('Cliente cadastrado com sucesso!');
        form.reset();
      }
    });
  </script>
</body>
</html>
